<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/d4cc86eec5.js" crossorigin="anonymous"></script>

</head>

<body>
  <img class="logo" src="images/logo.svg" alt="logo">
  <main class="main-container">
    <section class="image-section">
      <img class="hero-img"src="images/illustration-mockups.svg" alt="An image of an app in desktop and mobile view.">
    </section>

    <section class="content-section">
      <h1>Build The Community Your Fans Will Love</h1>

      <p class="content-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <div class="">
        <a class="content-btn" href="'#" >Register</a>
      </div>

      <div class="socials">
        <i class="icon fab fa-facebook-f"></i>
        <i class="icon fab fa-twitter"></i>
        <i class="icon fab fa-instagram"></i>
      </div>


    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abdel Allali</a>.
    </p>
  </footer>
</body>

</html>
